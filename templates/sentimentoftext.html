<!DOCTYPE html>

<html>
    <title> NLP-DZ API for Sentiment Analysis </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<body>

    <h1> 🤗 Sentiment Analysis powered by NLP-DZ API 🤗 </h1>
<textarea rows="5" cols="33" id="input_text" placeholder="Enter your text here...."></textarea>
<form action="calculesent" method="post">
        <br>
        <input type="submit" value="😻 Get Sentiment ☹️" id="calculsent">
    </form>
<form action="calculetopic" method="post">
        <br>

    </form>

<form action="calculehate" method="post">
        <br>
        <input type="submit" value="😻 Hateful Verification ☹️" id="calculhate">
    </form>
<textarea rows="5" cols="33" id="result" placeholder="Please Wait for the result" ></textarea>
    <form action="retoursentiment" method="post">
        <br>
        <input type="submit" value="Retour" id="retoursentiment">
    </form>

<script>
	
function startUpdate(e) {
 
  updateTextArea();

}


 function updateTextArea() {
  let url = "https://hf.space/embed/KheireddineDaouadi/DzSenti/+/api/predict/"; // url
  var text = document.getElementById("input_text").value;

  //console.log(text);
  
  fetch(url,  { method: "POST", body: JSON.stringify({"data": [text]

}), headers: { "Content-Type": "application/json" } })
    .then(response => response.json())
    .then(data => {
      let textArea = document.getElementById("result");
      // parsing the JSON value to string
      textArea.value = JSON.stringify(data.data);
    })
 

  }

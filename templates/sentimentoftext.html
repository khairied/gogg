<!DOCTYPE html>

<html>
    <title> NLP-DZ API for Sentiment Analysis </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<body>

    <h1> ü§ó Sentiment Analysis powered by NLP-DZ API ü§ó </h1>
<textarea rows='14' id="input_text" placeholder="Enter your text here...."></textarea>
<button class="get_values" onclick="startUpdate(event)">üòª GET SENTIMENT ‚òπÔ∏è</button>
<button class="get_values" onclick="startUpdate(event)"> GET TOPIC </button>
<button class="get_values" onclick="startUpdate(event)"> HATEFUL VERIFICATION</button>
<textarea rows='14' id="result" placeholder="Wait for the result"></textarea>
    
    <form action="retoursentiment" method="post">
        <br>
        <input type="submit" value="Retour" id="retoursentiment">
    </form>

<script>
	
function startUpdate(e) {
 
  updateTextArea();

}


 function updateTextArea() {
  let url = "https://hf.space/embed/KheireddineDaouadi/hate/+/api/predict/"; // url
  var text = document.getElementById("input_text").value;

  //console.log(text);
  
  fetch(url,  { method: "POST", body: JSON.stringify({"data": [text]

}), headers: { "Content-Type": "application/json" } })
    .then(response => response.json())
    .then(data => {
      let textArea = document.getElementById("result");
      // parsing the JSON value to string
      textArea.value = JSON.stringify(data.data);
    })
 

  }	
</script>
    
</body>
</html>
